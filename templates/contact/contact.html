{% extends 'base.html' %}

{% block title %}Fale Conosco{% endblock %}

{% block content %}
<style>
    .contact-header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 8px;
    }
    .contact-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .contact-header h1 {
        font-size: 24px;
        font-weight: 600;
        margin: 0;
    }
    .contact-container > p {
        color: #5f6368;
        margin-bottom: 32px;
    }
    .form-group {
        margin-bottom: 24px;
    }
    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
    }
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
    }
    .form-group textarea {
        height: 150px;
        resize: vertical;
    }
    .submit-btn {
        width: 100%;
        padding: 15px;
        background-color: #8A2BE2;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .submit-btn:hover {
        background-color: #7a1fcf;
    }
    .back-link {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        background-color: #f0f0f0;
        border-radius: 50%;
        color: #333;
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
        transition: background-color 0.3s;
    }
    .back-link:hover {
        background-color: #e0e0e0;
    }
</style>

<div class="contact-container">
    <div class="contact-header">
        <a href="{% url 'home' %}" class="back-link">&lt;</a>
        <h1>Entre em Contato Conosco!</h1>
    </div>
    <p>Preencha o formul√°rio abaixo para enviar sua mensagem.</p>
    <form>
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" placeholder="Nome">
        </div>
        <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="message">Messagem*</label>
            <textarea id="message" placeholder="Digite sua mensagem" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Enviar Mensagem</button>
    </form>
</div>
{% endblock %}
