{% extends 'base.html' %}
{% load static %}

{% block 'title' %}Contratar Criativo{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f0f2f5;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .hire-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .hire-container h1 {
        text-align: center;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 32px;
    }
    .search-box {
        display: flex;
        margin-bottom: 32px;
        border: 1px solid #e0e0e0;
        border-radius: 25px;
        padding: 5px;
    }
    .search-box .ai-icon {
        padding: 5px 10px;
        color: #8A2BE2;
    }
    .search-box input {
        flex-grow: 1;
        border: none;
        outline: none;
        font-size: 16px;
    }
    .search-box button {
        background-color: #8A2BE2;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 10px 15px;
        cursor: pointer;
    }
    .form-group {
        margin-bottom: 24px;
    }
    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
    }
    .form-group select {
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right .75rem center;
        background-size: 16px 12px;
    }
    .form-group textarea {
        height: 120px;
        resize: vertical;
    }
    .submit-btn {
        width: 100%;
        padding: 15px;
        background-color: #8A2BE2;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .submit-btn:hover {
        background-color: #7a1fcf;
    }
</style>

<div class="hire-container">
    <h1>Encontrar criativo</h1>
    <div class="search-box">
        <span class="ai-icon">AI</span>
        <input type="text" placeholder="Procurar profissional criativo">
        <button>&#x1F50D;</button>
    </div>
    <form>
        <div class="form-group">
            <label for="project-name">Qual é o nome do projeto pessoal ou sua empresa?</label>
            <input type="text" id="project-name" placeholder="Bode do Nô, Vanguard etc.">
        </div>
        <div class="form-group">
            <label for="category">Categoria</label>
            <select id="category">
                <option selected>Selecione uma categoria</option>
                <option>Design Gráfico</option>
                <option>Desenvolvimento Web</option>
                <option>Marketing Digital</option>
                <option>Redação</option>
            </select>
        </div>
        <div class="form-group">
            <label for="budget">Qual é seu orçamento?</label>
            <select id="budget">
                <option selected>Selecione um valor</option>
                <option>Até R$1.000</option>
                <option>R$1.000 - R$5.000</option>
                <option>R$5.000 - R$10.000</option>
                <option>Acima de R$10.000</option>
            </select>
        </div>
        <div class="form-group">
            <label for="hiring-for">Estou contratando para:</label>
            <select id="hiring-for">
                <option selected>Selecione uma opção</option>
                <option>Projeto pontual</option>
                <option>Trabalho contínuo</option>
                <option>Contratação em tempo integral</option>
            </select>
        </div>
        <div class="form-group">
            <label for="project-description">Descrição do projeto</label>
            <textarea id="project-description" placeholder="Criar uma identidade visual para nova startup, colorir um filme para cinema etc."></textarea>
        </div>
        <button type="submit" class="submit-btn">Criar Projeto</button>
    </form>
</div>
{% endblock %}
